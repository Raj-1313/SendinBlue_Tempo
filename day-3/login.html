<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_page</title>
    <style>
      body {
        background-color: #044a75;
      }
      #main_box_outter {
        width: 450px;
        margin: auto;
        display: block;
        padding-top: 5%;
      }
      .main_box {
        width: 450px;
        background-color: white;
      }
      .logo_white > img {
        display: block;
        width: 250px;
        margin: auto;
      }
      .form {
        width: 350px;
        margin: auto;
        margin-top: 40px;
        padding-top: 20px;
      }
      .form h1 {
        text-align: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-size: 25px;
        margin-bottom: 30px;
      }
      .form form input {
        display: block;
        width: 99%;
        height: 30px;
        border: 1px solid rgb(134, 130, 130);
        margin: auto;
        margin: 10px 0px 30px 0px;
      }
      .form form input:nth-child(6) {
        background-color: #0092ff;
        color: white;
        height: 40px;
        cursor: pointer;
      }
      .form form input:nth-child(6):hover {
        background-color: #094472;
        color: white;
        cursor: pointer;
      }
      .form form label {
        font-weight: bolder;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Verdana, sans-serif;
        line-height: 10px;
      }
      .lines h3 {
        position: relative;
        top: -30px;
        left: 45%;
        padding: 0px 5px;
        background-color: white;
        display: inline-block;
        font-weight: lighter;
        font-size: small;
      }
      .loginGoogle {
        /* border: 1px solid rgb(151, 13, 13); */
        width: 100%;
        margin-bottom: 15px;
        margin-top: -40px;
      }
      .loginGoogle input,
      .loginApple input {
        width: 100%;
        height: 40px;
        background-color: white;
        border: 1px solid #0092ff;
        border-radius: 4px;
      }
      .loginGoogle input:hover,
      .loginApple input:hover {
        background-color: rgb(194, 214, 233);
      }
      .loginApple {
        /* border: 1px solid rgb(151, 13, 13); */
        width: 100%;
        padding-bottom: 50px;
        margin-top: -20px;
      }
      .para {
        margin-top: 15px;
        display: flex;
        text-decoration: none;
      }
      .para a {
        margin: auto;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="main_box_outter">
      <div class="logo_white">
        <img
          src="https://www.sendinblue.com/wp-content/themes/sendinblue2019/assets/images/common/logo-color.svg"
          alt=""
        />
      </div>
      <div class="main_box">
        <div class="form">
          <form>
            <h1>Log In</h1>
            <label id="email">Email address</label>
            <input type="email" id="mail" />
            <label id="password">Password</label>
            <input type="password" id="pass"/>
            <input type="submit" value="Log in" />
          </form>
          <div class="lines">
            <hr />
            <h3>OR</h3>
          </div>

          <div class="loginGoogle">
            <img src="" alt="" />
            <input type="submit" value="Sign in with Google" />
          </div>
          <div class="loginApple">
            <img src="" alt="" />
            <input type="submit" value="Sign in with Apple" />
          </div>
        </div>
      </div>
      <div class="para">
        <a id="account_movement" href="signup.html">Create an account </a>
        <a href="#">I Forgot my password</a>
      </div>
    </div>
  </body>
</html>
<script src="logiin.js"></script>
